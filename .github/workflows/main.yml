name: Build Docker images

on:
  # Allow manual runs.
  workflow_dispatch:
  # Also run on updates to this repo.
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  
env:
  PLATFORMS: linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/amd64

jobs:

  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1.0.1

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.0.3

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Get current commit on ioquake3 submodule
        run: |
          echo IOQUAKE3_COMMIT=$(git rev-parse --short @:./ioq3) >> $GITHUB_ENV

      - name: Build and push ioquake3 server Docker image
        uses: docker/build-push-action@v2.1.0
        with:
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ioquake3-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ioquake3-server:${{ env.IOQUAKE3_COMMIT }}
            ghcr.io/${{ github.repository_owner }}/ioquake3-server:latest
            ghcr.io/${{ github.repository_owner }}/ioquake3-server:${{ env.IOQUAKE3_COMMIT }}
          platforms: ${{ env.PLATFORMS }}
          push: true
